<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
  <!-- StyleSheet -->
  <link rel="stylesheet" href="styles.css" />
  <title>Shopping Cart Project</title>
</head>

<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-center container">
      <div class="nav-logo">
        <h1><span>QUYNHQUYNH</span>SHOP</h1>
      </div>

      <ul class="nav-list">
       
        <div class="cart-icon" onclick="show()">
          <h2><i class="fas fa-cart-plus"></i></h2>
          <span class="item-total">0</span>
        </div>
      </ul>
    </div>
  </nav>
  <!-- Navigation -->

  <!-- Products -->
  <section class="products">
    <div class="product-center">
    
    </div>
  </section>

  <section class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-times" onclick="hide()"></i>
      </span>
      <h1>Your Cart</h1>
      <div class="cart-centent">
        <!-- Cart Item -->

      </div>

      <div class="cart-footer">
        <h3>Total: $ <span class="cart-total">0</span></h3>
        <div>
          <button class="clear-cart btn" onclick="clearCart()">Clear Cart</button>
          <button class="clear-cart btn" style="background: #85db13;">Pay</button>
        </div>
      </div>
    </div>
  </section>
  <div class="message">chưa có sản phẩm nào trong giỏ</div>
  <div class="footer">Create By Quỳnh Quỳnh<div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
